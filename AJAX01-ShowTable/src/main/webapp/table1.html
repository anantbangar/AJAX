<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Show Table Example</title>
<script>
	var request;
	function sendInfo() 
	{
		/* var v=document.tableForm.number.value; */
		var v=document.getElementById("number").value;
		var url="index.jsp?val="+v;
		
		if(window.XMLHttpRequest)
		{
			request=new XMLHttpRequest();		
		}
		
		else if(window.ActiveXObject)
		{
			request=new ActiveXObject("Microsoft.XMLHTTP");		
		}
		
		try
		{
			request.onreadystatechange=getInfo;
			request.open("GET",url,true);
			request.send();
		}
		catch (e) 
		{
			alert("Unable to connect to server");	
		}
	}
	
	function getInfo() 
	{
		if(request.readyState==4)
		{
			var val=request.responseText;
			document.getElementById('tableOfNumber').innerHTML=val;
		}
	}
</script>
</head>
<body>
	<h2>This is first example of AJAX</h2>
	<h3>Print table of number</h3>
	
	<form name="tableForm">
		<input type="text" name="number" id="number" placeholder="enter the number "/>
		<input type="button" name="showTable" value="Show Table" onclick="sendInfo()">
	</form>
	
	<span id="tableOfNumber"></span>
</body>
</html>
