<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
	  
	  $(document).ready(function(){
		$("#b1").click(function(){
			$("#div1").load("demo.txt");
			
		});
	})  
		
</script>

</head>
<body>
	<h1>JQuery Example</h1>
	<div id="div1"><h3>Let JQuery change this text</h3></div>
	<input type="button" id="b1" value="Change the text"/>
</body>
</html>
